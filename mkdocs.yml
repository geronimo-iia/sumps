site_name: sumps
repo_url: https://github.com/geronimo-iia/sumps
repo_name: geronimo-iia/sumps

theme:
  name: "material"
  features:
    - navigation.tracking
    - navigation.path
    - navigation.instant


plugins:
  - include-markdown
  - mkdocstrings
  - search

nav:
  - index.md
  - reference.md
  - changelog.md
  - license.md
  - contributing.md
  - code_of_conduct.md
  - 'Github': 'https://github.com/geronimo-iia/sumps'

