[project]
name = "sumps"
version = "0.0.1"
description = "Sample project generated from geronimo-iia/github_repo."
authors = [{ name = "Jerome Guibert", email = "jguibert@gmail.com" }]
maintainers = [{ name = "Jerome Guibert", email = "jguibert@gmail.com" }]
readme = "README.md"
license = {file = "LICENSE.md"}
keywords = []
classifiers = [
    # update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

requires-python = ">=3.12,<4"
dependencies = [
    "curio",
    "msgspec ~= 0.19.0",
    "dill ~= 0.4.0",
    "gitpython ~= 3.1.43",
    "transitions ~= 0.9.2"
]


[project.urls]
homepage = "https://pypi.org/project/sumps"
documentation = "https://geronimo-iia.github.io/sumps/"
repository = "https://github.com/geronimo-iia/sumps"


[project.optional-dependencies]
serializer = [
    "networkx ~= 3.5",
    "pydantic ~=2.11.3",
    "orjson ~= 3.11.1",
    "protobuf ~=6.32.0",
    "brotlipy ~= 0.7.0"
]

[dependency-groups]
dev =  [
    "ruff ~= 0.9",
    "pyright ~= 1.1.354",
    "pytest >= 8", # pytest: simple powerful testing with Python
    "pytest-cov >= 5", # Pytest plugin for measuring coverage.
    "pytest-mock >=3",
    "xdoctest ~=1.3.0", # A rewrite of the builtin doctest module
    "coverage[toml] >= 7.6.10",
    "poethepoet >= 0.32.1",
    "setuptools>=42",
]
docs = [
    "mkdocs~= 1.6",
    "mkdocs-include-markdown-plugin >= 7.1.2",
    "mkdocstrings[python] ~= 0.27",
    "mkdocs-material == 9.*",
    "mkdocs-include-markdown-plugin ~= 7.1.2"
]

[tool.setuptools]
packages = ["sumps"]

[tool.uv]
package = true
cache-dir = "./.cache"
default-groups = ["dev", "docs"]

[tool.uv.sources]
curio = { git = "https://github.com/dabeaz/curio.git", branch = "master" }

[tool.coverage.paths]
source = ["sumps"]

[tool.coverage.run]
# see https://coverage.readthedocs.io/en/coverage-5.0.3/config.html
branch = true
data_file = ".cache/coverage"
source = ["sumps"]
omit = ["tests/*", ".venv/*", "*/__main__.py"]

[tool.coverage.report]
# see https://coverage.readthedocs.io/en/coverage-5.0.3/config.html
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

[tool.coverage.xml]
output = "coverage.xml"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--strict-markers --pdbcls=tests:Debugger -r sxX --cov=sumps --cov-report=xml --cov-report=term-missing:skip-covered"
cache_dir = ".cache"

[tool.ruff]
cache-dir = ".cache/ruff"
line-length = 120
indent-width = 4
target-version = "py312"
exclude = [
    ".cache",
    ".eggs",
    ".git",
    "htmlcov",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "study",
    "dustbin"
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"


[tool.pyright]
include = ["sumps"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "sumps/experimental",
    "sumps/typestubs"
]
ignore = ["tests"]
defineConstant = { DEBUG = true }
reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.12"
pythonPlatform = "Linux"


[tool.poe.tasks]
_build = "uv build"
_publish = "uv publish"


[tool.poe.tasks.types]
help = "Run the type checker"
cmd  = "uv run pyright"

[tool.poe.tasks.lint]
help = "Run linting tools on the code base"
cmd  = "uv run ruff check --fix ."

[tool.poe.tasks.style]
help = "Validate black code style"
shell = """
uv run ruff check --select I --fix
uv run ruff format .
"""

[tool.poe.tasks.test]
help = "Run unit tests"
shell = """
if test -e .cache/v/cache/lastfailed; then uv run pytest tests --last-failed --exitfirst; fi &
rm -rf .cache/v/cache/lastfailed &
uv run pytest
"""

[tool.poe.tasks.check]
help     = "Run all checks on the code base"
sequence = [ "style", "types", "lint", "test"]


[tool.poe.tasks.build]
help  = "Build module"
sequence = ["check", "_build"]

[tool.poe.tasks.publish]
help  = "Publish module"
sequence = ["build", "_publish"]

[tool.poe.tasks.docs]
help = "Build site documentation"
shell = """
git fetch origin gh-pages &
uv run mkdocs build --clean
"""

[tool.poe.tasks.docs-publish]
help = "Publish site documentation"
cmd = """
uv run mkdocs gh-deploy  --clean 
"""

[tool.poe.tasks.clean]
help = "Remove all generated and temporary files"
shell  = """
uv cache clean
rm -rf *.spec dist build .eggs *.egg-info .install .cache .coverage htmlcov .mypy_cache .pytest_cache site .ruff_cache &
find sumps tests -type d -name '__pycache__' -exec rm -rf {} +
"""

[tool.poe.tasks.requirements]
help = "Generate requirements.txt"
cmd = "uv pip compile pyproject.toml -o requirements.txt "
capture_stdout = "requirements.txt"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

